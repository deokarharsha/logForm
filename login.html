<div class="container" ng-controller="ctrl">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <form class="bg-warning">
        <fieldset>
          <h2><center>LoginForm</center></h2>
          <div class="col-lg-12">
          <label class="col-lg-12 control-label">Username :</label>
          <input class="col-lg-12" type="text" ng-model="uid"value=""placeholder="Username" required>
          </div><br>
          <div class="col-lg-12">
          <label class="col-lg-12 control-label">Password :</label>
          <input class="col-lg-12"  type="text" ng-model="pwd" value="" placeholder="Password" required>
          </div> <br>
          <div class="text-center">
          <button class="btn btn-info btn-lg" type="submit" ng-click="submit()"name="button">Login</button><br/>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
